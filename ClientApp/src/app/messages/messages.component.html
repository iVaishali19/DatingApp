
<div class="row mb-4">
    <div class="btn-group col-4" name="container">
        <button class="btn btn-warning" btnRadio="Unread" [(ngModel)]="container" (click)="loadMessages()">
            <i class="fa fa-envelope"></i> Unread
        </button>
        <button class="btn btn-warning active" btnRadio="Inbox" [(ngModel)]="container" (click)="loadMessages()">
            <i class="fa fa-envelope-open"></i> Inbox
        </button>
        <button class="btn btn-warning" btnRadio="Outbox" [(ngModel)]="container" (click)="loadMessages()">
            <i class="fa fa-paper-plane"> </i> Outbox
        </button>
    </div>
</div>
<div class="row" *ngIf="messages?.length===0">
<h3>No message</h3>
</div>
<div class="row" *ngIf="messages?.length! > 0">
    <table class="table table-hover" style="cursor: pointer">
        <tr>
            <th style="width: 40%;"> Message </th>
            <th style="width: 20%;"> From/To </th>
            <th style="width: 20%;"> Send /Recieved </th>
            <th style="width: 20%;"> Message </th>
        </tr>
        <tr [hidden]="loading" *ngFor="let message of messages"
         routerLink='{{container==="Outbox"
        ?"/members/"+message.recipientUserName
        :"/messages/"+message.senderUserName }}' [queryParams]="{tab:4}">
    <td>
        {{message?.content}}
    </td>
    <td>
        <div *ngIf="container=='Outbox'" ?>
            <img 
            class="img-circle rounded-circle mr-2" 
            src="{{message.recipientPhotoUrl|| './assests.user.png'}}"

            alt="{{message.recipientUserName}}">
            <strong>{{message.recipientUserName|titlecase}}</strong>
        </div>
        <div *ngIf="container!=='Outbox'">
            <img 
            class="img-circle rounded-circle mr-2" src="{{message.senderPhotoUrl|| './assests.user.png'}}"
            alt="{{message.senderPhotoUrl}}">
            <strong>{{message.senderUserName|titlecase}}</strong>
        </div>
    </td>
   
    <td>{{message.messageSent|date}}</td>
    <td>
        <button class="btn btn-danger" (click)="$event.stopPropagation()" (click)="deleteMessage(message.id)">Delete</button>
    </td>
    </tr>
    </table>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination && !loading">
    <pagination
     [boundaryLinks]="true"     
     [totalItems]="pagination.totalItems"
     [itemsPerPage]="pagination.itemPerPage" 
     [(ngModel)]="pagination.currentPage"
     (pageChanged)="pageChanged($event)"
     previousText="&lsaquo;"
      nextText="&rsaquo;" 
      firstText="&laquo;" 
      lastText="&raquo;"> 
</pagination>

</div>
