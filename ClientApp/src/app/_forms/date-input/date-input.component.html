<div class="form-group">
    <input
    type="text"
    [class.is-invalid]='ngControl.touched && ngControl.invalid'
    class="from-control"
    [formControl]="$any(ngControl.control)"
    placeholder="{{label}}"
    bsDatepicker
    [bsConfig]='bsConfig'
    [maxDate]='maxDate'
    >

    <div *ngIf="ngControl.control?.errors?.['required']">{{label}}</div>
</div>
