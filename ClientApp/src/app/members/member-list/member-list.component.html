<div class="text-center mt-3">
<h2>Your matches- {{pagination?.totalItems}} found</h2>
</div>
<div >
    
    <form class=" form-inline mb-3 row" #form ="ngForm"  (ngSubmit)="loadMembers()" autocomplete="on">
        <div class="form-group mb-2 col">
            <label>Age from :</label>
            <input type="number" class="form-control ml-1" style="width:70px;" name="minAge"
             [(ngModel)]="userParams.minAge">
        </div>
        <div class=" form-group mx-sm-3 mb-2 col">
            <label>Age to :</label>
            <input type="number" class="form-control ml-1" style="width:70px;" name="maxAge"
            [(ngModel)]="userParams.maxAge">
        </div>
        <div class="form-group px-2 col">
            <label>Show:</label>
            <select type="gender" class="form-control ml-1" style="width:130px;" 
             [(ngModel)]="userParams.gender" name="gender">
            <option *ngFor="let gender of genderList" [value]="gender.value">{{gender.display}}</option>
            </select>
        </div>
        
        <div class="btn-group float-group " style="margin-left: 256px;" >
            <div class="col " >
            <button  class="btn btn-primary ml-1 " type="submit">Apply</button>
            
            <button (click)="resetFilters()" class="btn btn-primary ml-1 "
             type="submit">Reset Filters</button>
            
             <button type="button"
            class="btn btn-primary"
            name='orderBy'
            (click)="loadMembers()"
            btnRadio='lastActive'
            [(ngModel)]="userParams.orderBy">
            Last Active </button>

            <button type="button"
            class="btn btn-primary"
            name='orderBy'
            (click)="loadMembers()"
            btnRadio='created'
            [(ngModel)]="userParams.orderBy">
            Newest Members </button>
        </div>
    </div>
    </form>
</div>

<div class="row">
    <div *ngFor ="let member of members" class="col-2">        
        <app-member-card [member]="member" ></app-member-card>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination
     [boundaryLinks]="true"     
     [totalItems]="pagination.totalItems"
     [itemsPerPage]="pagination.itemPerPage" 
     [(ngModel)]="pagination.currentPage"
     (pageChanged)="pageChanged($event)"
     previousText="&lsaquo;"
      nextText="&rsaquo;" 
      firstText="&laquo;" 
      lastText="&raquo;"> 
</pagination>

</div>
